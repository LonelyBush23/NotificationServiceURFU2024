version: '3.8'

networks:
  notification_network:  # Определяем пользовательскую сеть
    driver: bridge

services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - "5672:5672"  # Порт AMQP
      - "15672:15672" # Веб-интерфейс
    environment:
      RABBITMQ_DEFAULT_USER: admin  # Установите пользователя
      RABBITMQ_DEFAULT_PASS: admin  # Установите пароль
    networks:
      - notification_network

  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: NotificationQueue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification_network

  notificationqueue:
    build:
      dockerfile: ./NotificationQueue/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - notification_network
    depends_on:
      - rabbitmq

  emailservice:
    build: 
      dockerfile: ./EmailSender/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - SMTP_HOST=smtp.yandex.ru
      - SMTP_PORT=587
      - SMTP_USERNAME=dima.mrusy@yandex.ru
      - SMTP_PASSWORD=fhnpnzguqjwsobod
    networks:
      - notification_network
    depends_on:
      - rabbitmq
      - notificationqueue
  
  telegramservice:
    build: 
      dockerfile: ./TelegramSender/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - TELEGRAM_TOKEN=7870598434:AAEosP_tWub4AvUEfq5qHKwdo4raSXwI4X0
    networks:
      - notification_network
    depends_on:
      - rabbitmq
      - notificationqueue

volumes:
  postgres_data:
